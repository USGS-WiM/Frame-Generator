		body,html{

		#gnWrapper{

			flex-direction: column;
			height: 100vh;

		#gnHeader{
			box-sizing: border-box;
			padding: 6px 25px 6px 25px;
			display: flex;
		}

		/* Theme colors for header */
		.brand-usgs{
			border-bottom: 2px solid #001830;
			border-top: 2px solid #001830;
			background-color: #00264c;
		}
		.branding-default{
			border-bottom: 2px solid black;
			border-top: 2px solid black;
			background-color: #000;
		}
		.brand-geoplatform{
			border-bottom: 2px solid black;
			border-top: 2px solid black;
			background-color: #10162B;
		}

		#gnHeader a img{
			height: 30px;
			width: auto;
			display: block;
		}
		/* Make USGS logo a bit */
		.for-usgs a img{
			height: 50px !important;
		}
		#headerTitle{
			color: white;
			font-size: 16px;
			display: flex;
			letter-spacing: 0.5px;
			flex-direction: column;
			justify-content: center;
			line-height: 16px;
			padding-left: 10px;
			font-weight: 500;
			padding-bottom: 2px;
		}

		/* iFrame for StoryMap */
		#geonarrativeFrame{
			flex-grow: 4;
		}
